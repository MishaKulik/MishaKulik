<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script>
    var clicksCount = 0;
    var time_my = 1000
    var i = 0;
    var timer = 1000;
    var id=0;
    function timeout_picture(){
      if (time_my>=300){
        time_my=time_my-((clicksCount+1)/5)
        return time_my
      }else{
        time_my=300
        return time_my
      }
     }


function getID(){
return getRandom(0,15)
}

    function print_money(){
      id = getID()
      var number_of_money= $("<div>",{
        "style":"position:absolute;top:10px;left:25px"
      }).html(clicksCount*500+" рублей   "+ Math.ceil(1000/time_my*100)/100+" рублей/секунда")
      var gameDiv = $("<div>",{
        "id":id,
        "style":"position:absolute;top: "+getRandom(20,500)+"px;left: " + getRandom(0,1200)+"px;"
      }).html("<p><img width = 150 src="+id+".jpg></p>").click(function(){
          if($(this).attr("id")==14){
            $(location).attr('href',"gameover.html");
          }
        //  alert(kartinka)
         $(this).remove()
         clicksCount=clicksCount+1
        timer= timeout_picture()
       })
      $("body").append(gameDiv)
      $("#money").html(number_of_money)
      console.log(clicksCount)

      setTimeout(print_money,timer)
   }
   function getRandom(min, max) {
     return Math.floor(Math.random() * (max - min)) + min;
   }

    $(document).ready(print_money)
    </script>


</head>
  <body>
<div id="money">

</div>
  </body>
</html>
