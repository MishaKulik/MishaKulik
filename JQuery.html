
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script>
    var x;
    var y;
function random(){
x = (Math.floor(Math.random() * (600 - 0 + 1)) + 0);
y = (Math.floor(Math.random() * (1300 - 0 + 1)) + 0)
}
   function catLoader () {
     $.get("http://aws.random.cat/meow").done(
       function(data){
random();
     $("#div").append("<div style = 'position:absolute;top:"+x+";left:"+y+"'><img width=150px src='"+data.file+"'></div>")
setTimeout(catLoader, 50);
     }
)
}
 setTimeout(catLoader, 50);
    </script>


</head>
  <body>

  <div id = "div">



  </div>
  <button onclick="catLoader()">ClickMe</button>
  </body>
</html>
